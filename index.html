<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase User Authentication</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="form">
            <div id="tabs">
                <h2 id="signIn" class="heading border-bottom" data-id="signInForm">Sign In</h2>
                <h2 id="signUp" class="heading" data-id="signUpForm">Sign Up</h2>
            </div>
            <div id="signInForm">
                <div class="box">
                    <div class="error hidden">Field is empty</div>
                    <div id="nameBox">
                        <input class="signIn-input" autocomplete="off" type="text" name="" id="name"
                            placeholder="Username">
                    </div>

                </div>
                <div class="box">
                    <div class="error hidden">Field is empty</div>
                    <div id="emailBox">
                        <input class="signIn-input" autocomplete="off" type="email" name="" id="email"
                            placeholder="Email">
                    </div>
                </div>
                <div class="box">
                    <div class="error hidden">Field is empty</div>
                    <div id="passwordBox">
                        <input class="signIn-input" autocomplete="off" type="password" name="" id="password"
                            placeholder="Password">
                    </div>
                </div>
                <div class="box">
                    <div id="error" class="hidden">Incorrect Password</div>
                    <div id="confirmPasswordBox">
                        <input class="signIn-input" autocomplete="off" type="password" name="" id="confirmPassword"
                            placeholder="Confirm Password">
                    </div>
                </div>
                <div class="box">
                    <div id="btn">
                        <button id="signInBtn" disabled>Sign In</button>
                    </div>
                </div>
            </div>
            <div id="signUpForm">
                <div class="box">
                    <div class="error hidden">Field is empty</div>
                    <div id="emailBox">
                        <input class="signUp-input" autocomplete="off" type="email" name="" id="signUpEmail"
                            placeholder="Email">
                    </div>
                </div>
                <div class="box">
                    <div class="error hidden">Field is empty</div>
                    <div id="passwordBox">
                        <input class="signUp-input" autocomplete="off" type="password" name="" id="signUpPassword"
                            placeholder="Password">
                    </div>
                </div>
                <div class="box">
                    <div id="btn">
                        <button id="signUpBtn" disabled>Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
